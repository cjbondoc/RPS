<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors!</h1>
    </header>
    
    <main>
        <div class="score-board">
            <div id="player-stats" class="badge">
                <h2>Player</h2>
                <p id="player-score"> 0 </p>
            </div>
            <div id="computer-stats" class="badge">
                <h2>Computer</h2>
                <p id="computer-score"> 0 </p>
            </div>
        </div>

        <div class="choices">
            <div id="rock" class="choice">
                <button onclick="game.playRound('rock')"><img src="images/rock.png" alt="Rock"></button>
            </div>
            <div id="paper" class="choice">
                <button onclick="game.playRound('paper')"><img src="images/paper.png" alt="Paper"></button>
            </div>
            <div id="scissors" class="choice">
                <button onclick="game.playRound('scissors')"><img src="images/scissors.png" alt="Scissors"></button>
            </div>
        </div>

        <div class="round-message">
            <h3 id="round-count">Round: 0</h3>
            <span id="round-result">(Pick a hand)</span>
        </div>


        <script src="script.js"></script>
    </main>
</body>
</html>
