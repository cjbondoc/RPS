<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>

    <h1>Rock Paper Scissors!</h1>
    <div class="score-board">
        <div id="player-score" class="badge">User</div>
        <div id="computer-score" class="badge">Comp</div>
    </div>

    <div class="choices">
        <div id="rock" class="choice">
            <button><img src="images/rock.png" alt="Rock"></button>
        </div>
        <div id="paper" class="choice">
            <button><img src="images/paper.png" alt="Paper"></button>
        </div>
        <div id="scissors" class="choice">
            <button><img src="images/scissors.png" alt="Scissors"></button>
        </div>
    </div>


</body>
</html>
